<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat App</title>
    <script type="importmap">
      {
        "imports": {
          "socket.io-client": "https://unpkg.com/socket.io@4.7.4/client-dist/socket.io.esm.min.js",
          "mustache": "https://unpkg.com/mustache@4.2.0/mustache.mjs",
          "moment": "https://unpkg.com/@esm-bundle/moment@2.29.4/esm/index.js"
        }
      }
    </script>
  </head>
  <body>
    <script type="module" src="/js/chat.js"></script>

    <template id="message-template">
      <p>{{createdAt}} - {{ message }}</p>
    </template>

    <template id="location-message-template">
      <p>
        {{createdAt}} - <a href="{{url}}" target="_blank">Shared location</a>
      </p>
    </template>

    <h1>Chat App</h1>

    <div id="messages"></div>

    <form id="message-form">
      <input type="text" name="message" placeholder="Type your message:" />
      <button name="submit">Send Message</button>
    </form>

    <form id="location-form">
      <p>Getting location...</p>
      <button name="submit">Send Location</button>
    </form>
  </body>
</html>
