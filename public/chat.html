<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
    <script type="importmap">
      {
        "imports": {
          "socket.io-client": "https://unpkg.com/socket.io@4.7.4/client-dist/socket.io.esm.min.js",
          "mustache": "https://unpkg.com/mustache@4.2.0/mustache.mjs",
          "moment": "https://unpkg.com/@esm-bundle/moment@2.29.4/esm/index.js"
        }
      }
    </script>
  </head>
  <body>
    <script type="module" src="/js/chat.js"></script>

    <template id="message-template">
      <div class="message">
        <p>
          <span class="message__name">{{creator}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{ message }}</p>
      </div>
    </template>

    <template id="location-message-template">
      <div class="message">
        <p>
          <span class="message__name">{{creator}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>
          <a href="{{url}}" target="_blank">Shared location</a>
        </p>
      </div>
    </template>

    <template id="sidebar-template">
      <h2 class="room-title">{{roomId}}</h2>
      <h3 class="list-title">Users:</h3>
      <ul class="users">
        {{#users}}
        <li>{{name}}</li>
        {{/users}}
      </ul>
    </template>

    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <h1>Chat App</h1>

        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input
              type="text"
              name="message"
              placeholder="Type your message:"
            />
            <button name="submit">Send Message</button>
          </form>

          <button id="send-location-btn">Getting location...</button>
        </div>
      </div>
    </div>
  </body>
</html>
